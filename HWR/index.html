<!DOCTYPE html>
<html lang="en">
<head>

    <title>How We Roll Prosjekt</title>
    <link rel = "stylesheet" href = "stylesheet.css">
</head>
<body>
<div class = "maincontainer">
    <div class = "toppmeny">

</div>
<div id = "formdiv">

   <form>
    <table class="center">
        <thead>
            <tr>
                <th><h3> How We Roll Prosjekt</h3></th>
            </tr>
        </thead>

        <tbody>
            
            <tr>

                <td class="leftLabel">
                     <label for="navn" required>Name:
                     </label>
                    </td>

                <td> <input type="text" 
                    name="navn"
                     id="navn"
                      maxlength="50" 
                     size="30">
                    </td>

            </tr>
            <tr>
                <td class="leftLabel">
                     <label for="email">
                        Gmail:
                    </label>
                </td>
                <td> <input
                     id="email"
                      name="email"
                       size="50" 
                       type="text" >
                    
                </td>
                
                    
                   
            </tr>

            <div class="slidecontainer"></div>
            <tr>

                <!-- gors group eller selv -->
                <td class="leftLabel">
                     <label for="gors">Gruppe</label>
                </td>

                <td class="textCenter"> 
                    <input type="range" 
                    id="gors" 
                    class="slider" 
                    name="gors" 
                    value="50">
                </td>

                <td>
                    <label for="gors" class="girl">Jobbe Alene</label>
                </td>
            </tr>
            <tr>
                <!-- forj - Face to Face eller Jobbe digitalt -->
                <td class="leftLabel"> 

                    <label for="forj">
                        Face to Face</label></td>

                <td class="textCenter">
                     <input type="range" 
                     id="forj" class="slider"
                      name="forj"
                       value="50">
                    </td>
                <td> <label for="forj">Jobbe digitalt</label></td>
            </tr>
            <tr>

                <!-- aorf - Følge Arbeidsplan eller Freestyle -->
                <td class="leftLabel">
                    <label for="aorf">
                        Følge Arbeidsplan</label>
                     </td>
                <td class="textCenter"> 
                    <input type="range" 
                    id="aorf"
                     class="slider"
                      name="aorf" 
                      value="50">
                     </td>

                <td> <label for="aorf">Freestyle</label> </td>
            </tr>
            <tr>

                <!--sorv - spesifik tid for spørsmål eller spør meg når du vil-->
                <td class="leftLabel">
                    <label for="sorv">
                        Spesifik tid</label>
                    </td>
                <td class="textCenter">
                    <input type="range" 
                    id="hors" 
                    class="slider"
                     name="sorv" 
                     value="50">
                    </td>

                <td><label for="sorv">Når som helst</label></td>
            </tr>
            <tr>

                <!--foru - alt ferdig før du fortsetter eller gå videre mens ting er git uferdig-->
                <td class="leftLabel">
                    <label for="foru">Alt arbeid ferdig</label>
                </td>
                <td class="textCenter">
                    <input type="range" 
                    id="forf" 
                    class="slider" 
                    name="foru" 
                    value="50"></td>
                <td><label for="foru">Gå videre før ferdig</label></td>
            </tr>
        </div>
            <tr>
                <td   colspan="3"class="textCenter" style="height: 20px;">
                    <button  class="trykk" type="submit"> Submit</button>
                </td>
            </tr>
           
        </form>

               

            <tr>
                <th class="results">
                    
                </th>
            </tr>
           
        </tbody>
    </table>
</form>
</div>

    <div class="results">
        <h2>Form Data</h2>
        <pre></pre>
    </div>

</div>
<script src = "script.js"></script>
</body>
</html>
